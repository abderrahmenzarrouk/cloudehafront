<section class="pt-0">

	<div class="container mt-n4">
		<div class="row">
			<!-- Profile banner START -->
			<div class="col-12">
				<div class="card bg-transparent card-body p-0">
					<div class="row d-flex justify-content-between">
						<!-- Avatar -->
						<div class="col-auto mt-4 mt-md-0">
							<div class="avatar avatar-xxl mt-n3">
								<img class="avatar-img rounded-circle border border-white border-3 shadow" [src]="decodeBase64Image(userconnect.image)" alt="">

						</div>
						<!-- Profile info -->
						<div class="col d-md-flex justify-content-between align-items-center mt-4">
							<div>
								<h1 class="my-1 fs-4">{{userconnect.nom }} {{userconnect.prenom}} <i class="bi bi-patch-check-fill text-info small"></i></h1>

							</div>
	
						</div>
					</div>
				</div>
				<!-- Profile banner END -->

				<!-- Advanced filter responsive toggler START -->
				<!-- Divider -->
				<hr class="d-xl-none">

					</button>
				</div>
				<!-- Advanced filter responsive toggler END -->
			</div>
		</div>
	</div>

				<div class="bg-primary bg-opacity-10 rounded-3 p-4 p-sm-5">
					<!-- Title -->
					<h2 class="mb-3" style="text-align: center;">Vous avez rencontré un problème ? N'hésitez pas à nous faire part de votre réclamation ici</h2>
					
					<!-- Form START -->
					<form class="row g-4 g-sm-3 mt-2 mb-0" #reclamationForm ="ngForm" >
						<!-- Name -->
						<div class="col-12">
							<label class="form-label">Description *</label>
							<input type="text" class="form-control" aria-label="First name" rows="5" name="description" [(ngModel)]="reclamationForm.value.description">
						</div>
						<!-- Name -->
						<!-- Category -->
						<div class="col-12">
							<label class="form-label">Type de Réclamation *</label>
							<select class="form-select js-choice" aria-label=".form-select-sm" name="type" [(ngModel)]="reclamationForm.value.type">
                                <option value="Educative">Educative</option>
								<option value="Technique">Technique</option>
								
							</select>
						</div>
                        						<!-- Email -->
						<div class="col-12" *ngIf="reclamationForm.value.type === 'Educative'">
							<label class="form-label">Veuillez entrer l'e-mail du tuteur concerné *</label>
							<input type="email" class="form-control" name="email" [(ngModel)]="reclamationForm.value.email">
						</div>
						<!-- Button -->
						<div class="col-12 d-grid">
							<input type="submit" class="btn btn-lg btn-primary mb-0" value="Validée" (click)="reclamer(reclamationForm)">
						</div>
					</form>
					<!-- Form END -->
				</div>
			</div>

		</div><!-- Row END -->
	</div>
