<!DOCTYPE html>
<html lang="en">

<head>


	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Eduport- LMS, Education and Course Theme">




</head>

<body>



<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================
Page Banner START -->
<section class="pt-0">
	<!-- Main banner background image -->
	<div class="container-fluid px-0">
		<div class="bg-blue h-100px h-md-200px rounded-0" style="background:url(assets/images/avatar/esprit-couv.jpg) no-repeat center center; background-size:cover;">
		</div>
	</div>
	<div class="container mt-n4">
		<div class="row">
			<!-- Profile banner START -->
			<div class="col-12">
				<div class="card bg-transparent card-body p-0">
					<div class="row d-flex justify-content-between">
						<!-- Avatar -->
						<div class="col-auto mt-4 mt-md-0">
							<div class="avatar avatar-xxl mt-n3">
								<img class="avatar-img rounded-circle border border-white border-3 shadow" [src]="decodeBase64Image(userconnect.image)" alt="">
							</div>
						</div>
						<!-- Profile info -->
						<div class="col d-md-flex justify-content-between align-items-center mt-4">
							<div>
								<h1 class="my-1 fs-4">{{userconnect.nom }} {{userconnect.prenom}} <i class="bi bi-patch-check-fill text-info small"></i></h1>

							</div>
							<!-- Button -->
							<div class="d-flex align-items-center mt-2 mt-md-0">
								<button  class="btn btn-danger mb-0" routerLink="/reclamation">Réclamation</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Profile banner END -->

				<!-- Advanced filter responsive toggler START -->
				<!-- Divider -->
				<hr class="d-xl-none">
				<div class="col-12 col-xl-3 d-flex justify-content-between align-items-center">
					<a class="h6 mb-0 fw-bold d-xl-none" href="#">Menu</a>
					<button class="btn btn-primary d-xl-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
						<i class="fas fa-sliders-h"></i>
					</button>
				</div>
				<!-- Advanced filter responsive toggler END -->
			</div>
		</div>
	</div>
</section>
<!-- =======================
Page Banner END -->

<!-- =======================
Page content START -->
<section class="pt-0">
	<div class="container">
		<div class="row">

			<!-- Left sidebar START -->
			<div class="col-xl-3">
				<!-- Responsive offcanvas body START -->
				<div class="offcanvas-xl offcanvas-end" tabindex="-1" id="offcanvasSidebar">
					<!-- Offcanvas header -->
					<div class="offcanvas-header bg-light">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">My profile</h5>
						<button  type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
					</div>
					<!-- Offcanvas body -->
					<div class="offcanvas-body p-3 p-xl-0">
						<div class="bg-dark border rounded-3 pb-0 p-3 w-100">
							<!-- Dashboard menu -->
							<div class="list-group list-group-dark list-group-borderless">
								<a class="list-group-item active" routerLink="/profile-etudiant"><i class="bi bi-pencil-square fa-fw me-2"></i>Modifier Profile</a>
								<a class="list-group-item" routerLink="/list-reclamation"><i class="bi bi-wallet2 fa-fw me-2"></i>Mes Réclamations</a>
								<a class="list-group-item " *ngIf="userconnect.userRole.role === 'Etudiant'" routerLink="/list-groups"><i class="bi bi-card-checklist fa-fw me-2"></i>List des Groupes</a>
								<a class="list-group-item " *ngIf="userconnect.userRole.role === 'Etudiant'" routerLink="/list-invitations"><i class="bi bi-card-checklist fa-fw me-2"></i>Mes invitation<span class="badge rounded-circle bg-primary text-white">{{invitations.length}}</span></a>
								<a class="list-group-item " routerLink="/mongroupe"><i class="fas fa-user-graduate fa-fw me-1"></i>Mon Groupe</a>
								<a class="list-group-item" routerLink="/groupepost"><i class="far fa-comment-dots fa-fw me-2"></i>Posts du Groupe</a>
								<a class="list-group-item " routerLink="/rendezvousgroupe"><i class="far fa-clipboard fa-fw me-2"></i>Groupe Rendez-vous</a>
								<a class="list-group-item " routerLink="/shop"><i class="bi bi-cart-check fa-fw me-2"></i>Boutique</a>
								<a class="list-group-item " routerLink="/listitems"><i class="bi bi-basket fa-fw me-2"></i>Mes Achats</a>
								<a class="list-group-item  " routerLink="/front/events/events"><i class="bi bi-mic fa-fw me-2"></i>Nos Evenements</a>
								<a class="list-group-item text-danger bg-danger-soft-hover"  (click)="logout()"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Déconnecter</a>
							</div>
						</div>
					</div>
				</div>
				<!-- Responsive offcanvas body END -->
			</div>
			<!-- Left sidebar END -->

			<!-- Main content START -->
			<div class="col-xl-9">
				<!-- Edit profile START -->
				<div class="card bg-transparent border rounded-3">
					<!-- Card header -->
					<div class="card-header bg-transparent border-bottom">
						<h3 class="card-header-title mb-0">
                            Editer le profil</h3>
					</div>
					<!-- Card body START -->
					<div class="card-body">
						<!-- Form -->
						<form class="row g-4" role="form" #registerForm ="ngForm" (ngSubmit)="register(registerForm)">

							<!-- Profile picture -->
							<div class="col-12 justify-content-center align-items-center">
								<label class="form-label">Photo de Profile</label>
								<div class="d-flex align-items-center">
									<label class="position-relative me-4" for="uploadfile-1" title="Replace this pic">
										<!-- Avatar place holder -->
										<span class="avatar avatar-xl">
											<img id="uploadfile-1-preview" class="avatar-img rounded-circle border border-white border-3 shadow" [src]="decodeBase64Image(userconnect.image)" alt="">
										</span>
										<!-- Remove btn -->
										<button type="button" class="uploadremove"><i class="bi bi-x text-white"></i></button>
									</label>
									<!-- Upload button -->
									<label class="btn btn-primary-soft mb-0" for="fileInput">Change</label>
									<input class="form-control d-none" placeholder="file" id="fileInput" type="file" name="file" [(ngModel)]="registerForm.value.file">
								</div>
							</div>

							<!-- Full name -->
							<div class="col-12">
								<label class="form-label">Nom et prénom</label>
								<div class="input-group">
									<input type="text" class="form-control" value="{{userconnect.nom}}" placeholder="First name" [(ngModel)]="registerForm.value.nom" name="nom" placeholder="{{userconnect.nom}}">
									<input type="text" class="form-control" value="{{userconnect.prenom}}" placeholder="Last name" [(ngModel)]="registerForm.value.prenom" name="prenom" placeholder="{{userconnect.prenom}}">
								</div>
							</div>


							<!-- Email id -->
							<div class="col-md-6">
								<label class="form-label">Email </label>
								<input class="form-control" type="email" value="{{userconnect.email}}"  placeholder="Email" [(ngModel)]="registerForm.value.email" name="email" placeholder="{{userconnect.email}}">
							</div>

							<!-- Phone number -->
							<div class="col-md-6">
								<label class="form-label">Télephone</label>
								<input type="text" class="form-control" value="{{userconnect.tel}}" placeholder="Phone number" [(ngModel)]="registerForm.value.telephone" name="telephone"  >
							</div>

							<!-- Location -->
							<div class="col-md-6">
								<label class="form-label">Age</label>
								<input class="form-control" type="text" value="{{userconnect.age}}" [(ngModel)]="registerForm.value.age" name="age" placeholder="{{userconnect.age}}">
							</div>
							



							<!-- Save button -->
							<div class="d-sm-flex justify-content-end">
								<input type="button" class="btn btn-primary mb-0" value="Modifier" (click)="register(registerForm)">
							</div>
						</form>
					</div>
					<!-- Card body END -->
				</div>
				<!-- Edit profile END -->

			</div>
			<!-- Main content END -->
		</div><!-- Row END -->
	</div>
</section>
<!-- =======================
Page content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

</body>
