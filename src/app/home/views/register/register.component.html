<!DOCTYPE html>
<html lang="en">

<head>
	<title>Eduport - LMS, Education and Course Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Eduport- LMS, Education and Course Theme">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">



	<!-- Theme CSS -->


</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
	
		<div class="container-fluid">
			<div class="row">
				<!-- left -->
				<div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
					<div class="p-3 p-lg-5">
						
						<!-- SVG Image -->
						<img src="assets/images/avatar/registeresprit.jpg" class="mt-5" alt="" style="height: 400px; width: 700px;">
						<!-- Info -->
						<div class="d-sm-flex mt-5 align-items-center justify-content-center">
							<ul class="avatar-group mb-2 mb-sm-0">
								<li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="assets/images/avatar/01.jpg" alt="avatar"></li>
								<li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="assets/images/avatar/02.jpg" alt="avatar"></li>
								<li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="assets/images/avatar/03.jpg" alt="avatar"></li>
								<li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="assets/images/avatar/04.jpg" alt="avatar"></li>
							</ul>
							<!-- Content -->
							<p class="mb-0 h6 fw-light ms-0 ms-sm-3">4k+ des étudiants nous ont rejoint, c'est maintenant votre tour.</p>
						</div>
					</div>
				</div>

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Title -->
							
							<h2>Créez votre compte !</h2>
							<p class="lead mb-4">
                                Ravi de vous voir! Veuillez vous inscrire avec votre compte</p>
						
							<!-- Form START -->
							<form role="form" #registerForm ="ngForm" (ngSubmit)="register(registerForm)">
                                <!-- photo -->
								<div class="mb-4">
									<label for="fileInput" class="form-label">Photo de profile *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input class="form-control border-0 bg-light rounded-end ps-1" placeholder="file" id="fileInput" type="file" name="file" [(ngModel)]="registerForm.value.file">
									</div>
								</div>
								<!-- Email -->
								<div class="mb-4">
									<label for="exampleInputEmail1" class="form-label">Email address *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="exampleInputEmail1" [(ngModel)]="registerForm.value.email" name="email" required email #email="ngModel">
									</div>
									<div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
										email invalide
									</div>
								</div>
								
                                <!-- Nom -->
								<!-- Nom -->
								<div class="mb-4">
									<label for="nom" class="form-label">Nom *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Nom" id="nom" [(ngModel)]="registerForm.value.nom" name="nom" #nom="ngModel" minlength="4" pattern="[A-Z].*">
									</div>
									<div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="text-danger">
										Nom Invalide
									</div>
								</div>

                                <!-- Prenom -->
								<!-- Prenom -->
								<div class="mb-4">
									<label for="prenom" class="form-label">Prenom *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Prenom" id="prenom" [(ngModel)]="registerForm.value.prenom" name="prenom" #prenom="ngModel" minlength="4" pattern="[A-Z].*">
									</div>
									<div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)" class="text-danger">
										Prénom invalide
									</div>
								</div>

                                <!-- age -->
								<div class="mb-4">
									<label for="age" class="form-label">Age *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input type="number" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Age" id="Age" [(ngModel)]="registerForm.value.age" name="age">
									</div>
								</div>
                                <!-- telephone -->
								<!-- Telephone -->
								<div class="mb-4">
									<label for="telephone" class="form-label">Telephone *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Num de telephone" id="telephone" [(ngModel)]="registerForm.value.telephone" name="telephone" #telephone="ngModel" pattern="[0-9]{8}">
									</div>
									<div *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)" class="text-danger">
										Num Téléphone invalide
									</div>
								</div>

									<!-- Specialty -->
								<div class="col-md-6">
									<label class="form-label">Specialité</label>
									<select class="form-control" [(ngModel)]="registerForm.value.specialty" name="specialty">
										<option value="Arctic">Arctic</option>
										<option value="DS">DS</option>
										<option value="BI">BI</option>
										<option value="Nids">Nids</option>
										<option value="Twin">Twin</option>
									</select>
								</div>
								<!-- Password -->
								<div class="mb-4">
									<label for="inputPassword5" class="form-label">MOT de passe *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-lock"></i></span>
										<input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="*********" id="inputPassword5" [(ngModel)]="registerForm.value.mdp" name="mdp" #mdp="ngModel" minlength="7" pattern="^(?=.*[0-9]).{7,}$">
									</div>
									<div *ngIf="mdp.invalid && (mdp.dirty || mdp.touched)" class="text-danger">
										Mot De passe Faible
									</div>
								</div>
								<!-- Check box -->
								<div class="mb-4">
									<div class="form-check">
										
										
									</div>
								</div>
								<!-- Button -->
								<div class="align-items-center mt-0">
									<div class="d-grid">
										<input type="submit" value="Register"  class="btn btn-primary mb-0" type="button" (click)="register(registerForm)">
									</div>
								</div>
							</form>
							<!-- Form END -->



							<!-- Sign up link -->
							<div class="mt-4 text-center">
								<span>
									Vous avez déjà un compte?<a routerLink="/login"> 
										Se connecter ici</a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>

</body>
